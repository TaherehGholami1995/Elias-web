<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
        }
        main {
            padding: 15px;
        }
        footer {
            background: #007bff;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>Kleine Webseite</header>
    <main>
        <div class="container">
            <h2>Hallo!</h2>
            <p>Das ist eine kleine und einfache Webseite.</p>
        </div>
    </main>
    <footer>&copy; 2025 Kleine Webseite</footer>
</body>
</html>
